---
# vars file for mate

_mate_packages:
  Debian:
    - mate-desktop-environment
  RedHat: &RHEL
    - "@mate-desktop"
    - NetworkManager
  Rocky: *RHEL
  Suse:
    - patterns-mate-mate

mate_packages: "{{ _mate_packages[ansible_os_family] }}"

_mate_exclude:
  RedHat: &RHEL "{{ ansible_distribution | lower }}-release-matecompiz"
  Rocky: *RHEL

mate_exclude: "{{ _mate_exclude[ansible_os_family] }}"
